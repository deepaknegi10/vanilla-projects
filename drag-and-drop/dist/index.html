<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
    <link href="../dist/css/additional.css" rel="stylesheet" />
    <title>Drag and Drop</title>
  </head>
  <body
    class="container mx-auto h-full bg-slate-300 flex flex-col items-center justify-center"
  >
    <div class="text-black font-medium text-2xl mt-10 mb-4">
      10 Deepest Lakes
    </div>
    <div class="text-black text-sm mb-4">
      Drag and Drop the items into their corresponding spots
    </div>
    <ul class="w-1/5 draggable-list" id="draggable-list"></ul>
    <button
      class="check bg-slate-400 px-6 py-3 border-black rounded border-2 border-solid mt-8"
      id="check"
    >
      Check Order <i class="fa-solid fa-paper-plane"></i>
    </button>
    <script src="js/main.js"></script>
  </body>
</html>
