<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>State Capital Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="container mx-auto bg-black flex flex-col items-center justify-center"
  >
    <div class="text-white text-2xl mt-60 mb-8">
      <i class="fas-fa-flag-usa"></i> State Capital Lookup
    </div>
    <input
      type="text"
      id="search"
      class="w-3/12 p-6 border-2 rounded focus:outline-none"
      placeholder="Enter state name or abbreviation"
    />
    <div id="match-list" class="w-3/12"></div>
    <script src="js/main.js"></script>
  </body>
</html>
